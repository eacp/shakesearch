<main class="container">

  <br>



  <div class="bg-success p-5 rounded text-white">
    <h1>ShakeSearch</h1>
    <p class="lead">
      Select a work and write a search term.
      More works can be added using the <code>identifyWorks</code> method
    </p>

    <form id="form">
      <select class="form-select" aria-label="Default select example" id="work" name="work">
        <option selected value="all">Search in all works</option>
        <option value="sonnets">THE SONNETS</option>
        <option value="alls-well">ALLâ€™S WELL THAT ENDS WELL</option>
        <option value="antony-and-cleopatra">
          THE TRAGEDY OF ANTONY AND CLEOPATRA
        </option>
        <option value="as-you-like-it">AS YOU LIKE IT</option>
        <option value="the-comedy-of-errors">THE COMEDY OF ERRORS</option>
        <option value="coriolanus">THE TRAGEDY OF CORIOLANUS</option>
        <option value="cymbeline">
          CYMBELINE
        </option>
        <option value="hamlet">THE TRAGEDY OF HAMLET, PRINCE OF DENMARK</option>
        <option value="henry-iv-1">THE FIRST PART OF KING HENRY THE FOURTH</option>
        <option value="henry-iv-2">THE SECOND PART OF KING HENRY THE FOURTH</option>
        <option value="henry-v">
          THE LIFE OF KING HENRY THE FIFTH
        </option>
        <option value="henry-vi-1">THE FIRST PART OF HENRY THE SIXTH</option>
        <option value="macbeth">THE TRAGEDY OF MACBETH</option>
        <option value="romeo-and-juliet">THE TRAGEDY OF ROMEO AND JULIET</option>
      </select>

      <br>

      <div class="mb-3">
        <label for="query" class="form-label">Email address</label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Hamlet">
      </div>
  
      <button class="btn btn-lg btn-primary" type="submit">View navbar docs &raquo;</button>
    </form>
  </div>

  <br>

  <table class="table table-striped">
    <tbody id="table-body"></tbody>
  </table>
</main>
